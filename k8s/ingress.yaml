apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: python-app
  # annotations:
  #   nginx.ingress.kubernetes.io/rewrite-target: /  # OPTIONAL; only use if you're rewriting
spec:
  ingressClassName: nginx
  rules:
    - host: "python-app.az.cloud-people.net"
      http:
        paths:
          - path: /api/v1/
            pathType: Prefix
            backend:
              service:
                name: python-app
                port:
                  number: 8080
